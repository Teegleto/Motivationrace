<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>race</title>
    <meta name="description" content="Centered word with a button to cycle; hidden admin modal with password gate." />
    <style>
      :root {
        --bg: #ffffff;
        --fg: #111111;
        --muted: #e5e7eb;
      }

      html, body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        font-family: "Poppins", "Inter", system-ui, -apple-system, "Segoe UI",
          Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        display: flex;
        align-items: center;
        justify-content: center;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        gap: 2rem;
        padding: 2rem;
        max-width: 90vw;
      }

      #word {
        margin: 0;
        font-weight: 700;
        font-size: clamp(3rem, 10vw, 6rem);
        line-height: 1.1;
        word-break: break-word;
      }

      #nextBtn {
        appearance: none;
        background: #f8f9fb;
        border: 1px solid var(--muted);
        color: var(--fg);
        padding: 0.9rem 1.4rem;
        border-radius: 999px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 120ms ease;
      }
      #nextBtn:hover { background: #f1f3f7; }
      #nextBtn:active { transform: translateY(1px); }

      /* TEST MODE: visible 1-inch admin button with black box */
      #adminHotspot {
        position: fixed;
        right: 0.3in;
        bottom: 0.3in;
        width: 1in;
        height: 1in;
        border: 2px solid black; /* visible for testing */
        background: rgba(0, 0, 0, 0.05);
        cursor: pointer;
        z-index: 20;
      }

      .backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.45);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 50;
      }
      .backdrop[aria-hidden="false"] { display: flex; }

      .modal {
        width: min(92vw, 520px);
        background: var(--bg);
        color: var(--fg);
        border: 1px solid var(--muted);
        border-radius: 16px;
        padding: 1.25rem;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      }

      .modalHeader {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
        margin-bottom: 0.75rem;
      }

      .title {
        font-size: 1.1rem;
        font-weight: 700;
        margin: 0;
      }

      .closeBtn {
        appearance: none;
        background: transparent;
        border: 1px solid var(--muted);
        border-radius: 10px;
        padding: 0.35rem 0.6rem;
        cursor: pointer;
        font-weight: 600;
      }

      .modalBody { display: grid; gap: 0.75rem; }
      .stack { display: grid; gap: 0.5rem; }
      .label { font-size: 0.9rem; opacity: 0.8; }

      .input {
        width: 100%;
        padding: 0.8rem 0.9rem;
        border-radius: 12px;
        border: 1px solid var(--muted);
        font: inherit;
        color: var(--fg);
        background: #ffffff;
        caret-color: auto;
      }

      .btn {
        appearance: none;
        border: 1px solid var(--muted);
        background: #f8f9fb;
        color: var(--fg);
        padding: 0.8rem 1rem;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: background 120ms ease, transform 120ms ease;
      }
      .btn:hover { background: #f1f3f7; }

      .error {
        color: #b00020;
        font-size: 0.95rem;
        min-height: 1.2em;
      }

      .list { margin: 0; padding-left: 1.2rem; }
      .list li { margin: 0.25rem 0; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="word">race</h1>
      <button id="nextBtn" type="button">Change word</button>
    </div>

    <!-- Visible for testing -->
    <button id="adminHotspot" aria-label="Open admin (testing box)"></button>

    <div class="backdrop" id="backdrop" aria-hidden="true">
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modalHeader">
          <h2 class="title" id="modalTitle">Admin</h2>
          <button class="closeBtn" id="closeModal" type="button">Close</button>
        </div>
        <div class="modalBody">
          <div class="stack" id="authView">
            <div class="label">Enter password</div>
            <input class="input" id="pwd" type="password" placeholder="••••••••" autocomplete="off" />
            <button class="btn" id="submitPwd" type="button">Submit</button>
            <div class="error" id="err"></div>
          </div>

          <div class="stack" id="listView" style="display:none;">
            <div class="label">Quotes</div>
            <ul class="list" id="quoteList"></ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      const WORDS = ["race", "Woke", "quack", "waw", "teenage tech"];
      const ADMIN_PASS = "race-admin"; // change password here

      const wordEl = document.getElementById("word");
      const nextBtn = document.getElementById("nextBtn");
      const hotspot = document.getElementById("adminHotspot");
      const backdrop = document.getElementById("backdrop");
      const closeModalBtn = document.getElementById("closeModal");
      const authView = document.getElementById("authView");
      const listView = document.getElementById("listView");
      const pwdInput = document.getElementById("pwd");
      const submitPwd = document.getElementById("submitPwd");
      const err = document.getElementById("err");
      const quoteList = document.getElementById("quoteList");

      function pickNext(current) {
        const choices = WORDS.filter(w => w !== current);
        return choices[Math.floor(Math.random() * choices.length)];
      }

      nextBtn.addEventListener("click", () => {
        const current = wordEl.textContent;
        wordEl.textContent = pickNext(current);
      });

      function openModal() {
        backdrop.setAttribute("aria-hidden", "false");
        err.textContent = "";
        authView.style.display = "";
        listView.style.display = "none";
        pwdInput.value = "";
        setTimeout(() => pwdInput.focus(), 0);
      }

      function closeModal() {
        backdrop.setAttribute("aria-hidden", "true");
      }

      function showQuotes() {
        quoteList.innerHTML = "";
        WORDS.forEach(q => {
          const li = document.createElement("li");
          li.textContent = q;
          quoteList.appendChild(li);
        });
      }

      function submitPassword() {
        if (pwdInput.value === ADMIN_PASS) {
          authView.style.display = "none";
          listView.style.display = "";
          showQuotes();
          document.getElementById("modalTitle").textContent = "Quotes";
        } else {
          err.textContent = "Incorrect password. Try again.";
          pwdInput.select();
        }
      }

      hotspot.addEventListener("click", openModal);
      closeModalBtn.addEventListener("click", closeModal);
      submitPwd.addEventListener("click", submitPassword);
      pwdInput.addEventListener("keydown", e => {
        if (e.key === "Enter") submitPassword();
        if (e.key === "Escape") closeModal();
      });
      backdrop.addEventListener("click", e => {
        if (e.target === backdrop) closeModal();
      });
    </script>
  </body>
</html>
