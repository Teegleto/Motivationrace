<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>race</title>
    <meta name="description" content="Centered word with a button to cycle through words." />
    <style>
      :root {
        --bg: #ffffff;
        --fg: #111111;
      }

      html, body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        font-family: "Poppins", "Inter", system-ui, -apple-system, "Segoe UI",
          Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        display: flex;
        align-items: center;
        justify-content: center;
        -webkit-user-select: none; /* Disable text selection on Safari */
        -moz-user-select: none;    /* Disable on Firefox */
        -ms-user-select: none;     /* Disable on old IE */
        user-select: none;         /* Disable text selection globally */
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        gap: 2rem;
        padding: 2rem;
        max-width: 90vw;
      }

      #word {
        margin: 0;
        font-weight: 700;
        font-size: clamp(3rem, 10vw, 6rem);
        line-height: 1.1;
        word-break: break-word;
      }

      #nextBtn {
        appearance: none;
        background: #f8f9fb;
        border: 1px solid #e5e7eb;
        color: #111111;
        padding: 0.9rem 1.4rem;
        border-radius: 999px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 120ms ease;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      #nextBtn:hover {
        background: #f1f3f7;
      }

      #nextBtn:active {
        transform: translateY(1px);
      }

      #nextBtn:focus-visible {
        outline: 2px solid #111;
        outline-offset: 3px;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #111111;
          --fg: #ffffff;
        }
        body {
          background: var(--bg);
          color: var(--fg);
        }
        #nextBtn {
          background: #1e1e1e;
          color: white;
          border-color: #333;
        }
        #nextBtn:hover {
          background: #2a2a2a;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="word">race</h1>
      <button id="nextBtn" type="button">Change word</button>
    </div>

    <script>
      const WORDS = ["race", "Woke", "quack", "waw", "teenage tech"];
      const wordEl = document.getElementById("word");
      const nextBtn = document.getElementById("nextBtn");

      function pickNext(current) {
        const choices = WORDS.filter(w => w !== current);
        return choices[Math.floor(Math.random() * choices.length)];
      }

      nextBtn.addEventListener("click", () => {
        const current = wordEl.textContent;
        wordEl.textContent = pickNext(current);
      });
    </script>
  </body>
</html>
